<div class="d-grid gap-2 d-md-block m-3">
  <a class="btn btn-primary" routerLink="/form-categorias">Nueva Categoría</a> <br> <br>

  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Categoría</th>
        <th scope="col">Fecha de Creación</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let categoria of categorias">
        <td>{{ categoria.nombre_categoria }}</td>
        <td>{{ categoria.fecha_creacion }}</td>
        <td class="text-center">
          <a class="btn btn-primary m-1" [routerLink]="['/form-categorias/', categoria.id!  ]">
            <i class="bi bi-pencil-square"></i>
          </a>
          <a (click)="eliminarCategoria(categoria.id!)" class="btn btn-danger">
            <i class="bi bi-trash 3"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
